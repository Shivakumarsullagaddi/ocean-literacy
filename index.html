<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Literacy</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .logo {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translateX(-50%) translateY(-50%);
            z-index: -1;
        }
        .hero-content {
            text-align: center;
            color: #fff;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero-content p {
            font-size: 24px;
            margin-bottom: 40px;
        }
        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .cta-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #7D2AE8;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #6020b0;
        }
        #logo img{
                padding: 10px;
            display: block;
            width:px;
            height: 100px;
            border-radius: 20px;
            }


        
    </style>
</head>
<body>
    <header>
        <div id="logo" >
            <img src="ocean_literacy_logo.png" alt="Ocean Literacy Logo">
          </div>
        <div class="logo">OCEAN LITERACY</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Learn</a>
            <a href="#">Explore</a>
            <a href="ocean_quiz.html">play Quiz</a>

            <a href="#">About</a>
        </nav>
    </header>

    <div class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="ocean_vedio.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1>Dive into Ocean Knowledge</h1>
            <p>Explore the wonders of the sea and learn about marine ecosystems, conservation, and the importance of our oceans.</p>
            <div class="cta-buttons">
                <a href="#" class="cta-button">Start Learning</a>
                <a href="explore.html" class="cta-button">Explore Ocean Life</a>
            </div>
        </div>
    </div>



</body>
</html>
